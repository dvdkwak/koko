<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- component stylesheets -->
  <link rel="stylesheet" href="/components/responseWindow/ResponseWindow.css" />

  <title>Koko</title>
</head>
<body>
  <!-- init react app -->
  <div id="root"></div>

  <!-- including react and babel CDN -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Importing all react components -->
	<script type="text/babel" src="/components/askme/AskMe.js"></script>
	<script type="text/babel" src="/components/responseWindow/ResponseWindow.js"></script>
	<script type="text/babel" src="/components/speech/Speech.js"></script>

  <!-- default app -->
	<script type="text/babel" src="/components/koko/Koko.js"></script>

  <!-- react initializer -->
	<script type="text/babel">
		ReactDOM.render(<Koko />, document.getElementById('root'));
	</script>

  <!-- initializing socket.io -->
  <script src="/socket.io/socket.io.js"></script>
</body>
</html>
